<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인 인증</title>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/step2.css">
</head>
<body>
    <div class="step">
        <div class="indicator">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h2>본인 인증</h2>
        <p>본인 확인을 위한 인증을 진행해주시기 바랍니다.</p>
        <h3>본인 인증</h3>
        <p>회원님의 소중한 개인 정보 보호를 위하여 본인 확인이 필요합니다.<br>(본인 인증은 NICE 신용평가정보를 통해 진행됩니다.)</p>
        <div class="bottom">
            <div class="sell box">
                <i class="ico"></i>
                <div class="info">
                    <h3>휴대전화 인증</h3>
                    <p>본인 명의의 휴대전화를 통한 인증</p>
                    <button href="#" class="btn">인증하기</button>  
                </div>
            </div>
            <div class="ipin box">
                <i class="ico"></i>
                <div class="info">
                    <h3>아이핀 인증
                        <span href="#" class="info_ico"></span>
                    </h3>
                    <p>본인 인증기관을 통한 아이핀 인증</p>
                    <button href="#" class="btn">인증하기</button>    
                </div>
            </div>
        </div>
    </div>

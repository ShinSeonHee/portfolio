<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기존 회원 여부 확인</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/step3.css">
</head>

<body>
    <div class="step">
        <div class="indicator">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h2>기존 회원 여부 확인</h2>
        <p>기존 회원 여부를 확인해주시기 바랍니다.</p>
        <h3>기존 회원 여부 확인</h3>
        <p>회원님의 소중한 개인정보 보호를 위하여 본인 확인이 필요합니다.</p>
        <table class="type_1">
            <caption></caption>
            <colgroup>
                <col style="width: 216px; background-color: #a3a4a5;">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th>영문명</th>
                    <td>
                        <input type="text" placeholder="영문 성 입력 (예 : HONG)">
                        <input type="text" placeholder="영문 이름 입력 (예 : GILDONG)">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" id="ra_1" name="ras"><label for="ra_1">남</label>
                        <input type="radio" id="ra_2" name="ras"><label for="ra_2">여</label>
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <select>
                            <option>1992</option>
                        </select>
                        <select>
                            <option>07</option>
                        </select>
                        <select>
                            <option>21</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button href="#" class="btn">확인</button>
    </div>
</body>

</html>
